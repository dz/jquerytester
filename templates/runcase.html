<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >        
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>{{case.title}}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    {% if case.script %}
        <script src="{{MEDIA_URL}}versions/{{case.script.source}}" type="text/javascript"></script>
    {% endif %}
    {% if case.use_qunit %}
        {% if not case.script %}
            <script src="http://code.jquery.com/jquery-latest.js"></script>
        {% endif %}
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/svn/trunk/qunit/testrunner.js"></script>
        <link rel="stylesheet" href="http://dev.jquery.com/view/trunk/qunit/testsuite.css" type="text/css" />        
    {% endif %}
</head>
<body>
{{case.source|safe}}    

{% if case.use_qunit %}
    <div style="margin-top: 30px; padding: 20px; background-color: #333;">
        <h1>QUnit</h1>
         <h2 id="banner"></h2>
         <h2 id="userAgent"></h2>

         <ol style="background-color: #fff; margin-top: 0; margin-bottom: 0; padding-top: 15px; padding-bottom: 15px;" id="tests"></ol>

         <div id="main"></div>
    </div>
{% endif %}
</body>
</html>
