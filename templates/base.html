<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd" >        
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>{% block pagetitle %}jQuery Tester{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/global.css" />
    <!--[if lte IE 6]>
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/ie6.css" />
    <![endif]-->
    <!--[if IE 7]>
        <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/ie7.css" />
    <![endif]-->
    {% block extra_css %}{% endblock %}
    <script src="{{MEDIA_URL}}js/jquery.js" type="text/javascript"></script>
    <script src="{{MEDIA_URL}}js/global.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/js.css"');
    </script>
    {% block extra_js %}{% endblock %}
</head>
<body>
    <div id="head">
        <h1>{% block title %}jQuery Tester{% endblock %}</h1>
    </div>
    
    <div id="main" class="clearfix">
    {% block main %}
    {% endblock %}
    </div>
</body>
</html>
